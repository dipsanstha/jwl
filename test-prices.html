<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting…</title>
  <meta http-equiv="refresh" content="0; url=index.html">
  <style>body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:40px} .box{max-width:600px;margin:auto;padding:24px;border:1px solid #eee;border-radius:10px} a{color:#B8860B}</style>
</head>
<body>
  <div class="box">
    <h1>Redirecting to Home…</h1>
    <p>If you are not redirected automatically, <a href="index.html">click here to open the website</a>.</p>
  </div>
  <script>location.replace('index.html');</script>
</body>
</html>
    <script src="js/fenegosida-price-fetcher.js"></script>
    <script src="js/script.js"></script>
    <script src="js/price-analytics.js"></script>
    <script>
        function addStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            container.appendChild(statusDiv);
            container.scrollTop = container.scrollHeight;
        }

        function clearStatus() {
            document.getElementById('status-container').innerHTML = '';
        }

        function testPriceFetch() {
            addStatus('Testing price fetch from FENEGOSIDA...', 'info');
            
            if (window.priceFetcher) {
                window.priceFetcher.fetchPrices()
                    .then(() => {
                        addStatus('Price fetch completed successfully!', 'success');
                    })
                    .catch((error) => {
                        addStatus(`Price fetch failed: ${error.message}`, 'error');
                    });
            } else {
                addStatus('Price fetcher not available. Make sure the script is loaded.', 'error');
            }
        }

        function testFallbackPrices() {
            addStatus('Testing fallback prices...', 'info');
            
            if (window.priceFetcher) {
                window.priceFetcher.useFallbackPrices();
                addStatus('Fallback prices applied successfully!', 'success');
            } else {
                addStatus('Price fetcher not available.', 'error');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            addStatus('Test page loaded. Price fetcher should be available.', 'info');
            
            // Test if price fetcher is available
            setTimeout(() => {
                if (window.priceFetcher) {
                    addStatus('Price fetcher initialized successfully!', 'success');
                } else {
                    addStatus('Price fetcher failed to initialize.', 'error');
                }
            }, 1000);
        });
    </script>
</body>
</html>
